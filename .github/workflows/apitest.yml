name: Playwright API Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pip install playwright
      - run: playwright install
      - name: Run API tests
        run: pytest --alluredir=allure-results tests/api
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          API_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results/

      - name: Generate Allure report
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - run: |
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.22.2/allure-2.22.2.zip
          unzip allure.zip -d allure
          ./allure/bin/allure serve allure-results
